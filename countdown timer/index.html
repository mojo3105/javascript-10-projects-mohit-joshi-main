
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>My birthday Countdown</h1>
    <div class="container-main">
        <div class="container">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="container">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="container">
            <p id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="container">
            <p id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
