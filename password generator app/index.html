<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">*************</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="form">
            <div class="select">
                <label for="len">Password Length</label>
                <input id="len" type="number" min="2" max="30" name="len"/>
            </div>
            <div class="select">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox" name="upper"/>
            </div>
            <div class="select">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox" name="lower"/>
            </div>
            <div class="select">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox" name="number"/>
            </div>
            <div class="select">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox" name="symbol"/>
            </div>
            <button class="button" id="button">
                Generate Password
            </button>
        </div>
    </div>
</body>
</html>
